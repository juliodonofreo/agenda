<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact' %}" class="header-link">
            Agenda
        </a>
    </h1>

    <nav class="menu">
        <ul class="menu-list">
            
            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url 'create_contact' %}" class="menu-link">Create</a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'update_user' %}" class="menu-link">Profile</a>
                </li>

                <li class="menu-item">
                    <a href="{% url 'logout_user' %}" class="menu-link">Logout</a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href="{% url 'login_user' %}" class="menu-link">Login</a>
                </li>
                <li>
                    <a href="{% url 'create_user' %}" class="menu-link">Register</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <div class="search">
        <form action="{% url 'search' %}" method="get">
            <input type="search" class="search-input" placeholder="Search" id="search" name="q" value="{{ request.GET.q }}">
        </form>
    </div>
</header>
